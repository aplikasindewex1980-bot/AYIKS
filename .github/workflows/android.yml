name: AYIKS Android CI (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build AYIKS APK
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo termasuk Git LFS
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3️⃣ Pastikan gradlew.bat executable (Windows)
      - name: Prepare Gradle Wrapper
        run: |
          dir gradlew.bat

      # 4️⃣ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            %USERPROFILE%\.gradle\caches
            %USERPROFILE%\.gradle\wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: gradlew.bat assembleDebug --no-daemon

      # 6️⃣ Upload Debug APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: AYIKS-debug-apk
          path: app\build\outputs\apk\debug\*.apk

      # 7️⃣ Build Release APK
      - name: Build Release APK
        run: gradlew.bat assembleRelease --no-daemon

      # 8️⃣ Upload Release APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: AYIKS-release-apk
          path: app\build\outputs\apk\release\*.apk
